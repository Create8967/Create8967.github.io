<html>
<style>
html, body {
  overflow-x: hidden;
}
body {
  position: relative;
}
</style>
<h1>Touch to get position</h1>
<p id="pos"></p>
<script>
// When true, moving the mouse draws on the canvas
let x = 0;
let y = 0;
let touching = false;
// event.offsetX, event.offsetY gives the (x,y) offset from the edge of the canvas.

// Add the event listeners for mousedown, mousemove, and mouseup
window.addEventListener('touchstart', e => {
  touching = true;
  x = (e.touches[0].pageX-window.innerWidth/2)/(window.innerWidth/2);
  y = (e.touches[0].pageY-window.innerHeight/2)/(window.innerHeight/2);
  document.getElementById("pos").innerHTML = "X: " + x +", Y: " + y + ", Touching: " + touching;
});

window.addEventListener('touchmove', e => {
  touching = true;
  x = (e.touches[0].pageX-window.innerWidth/2)/(window.innerWidth/2);
  y = (e.touches[0].pageY-window.innerHeight/2)/(window.innerHeight/2);
  document.getElementById("pos").innerHTML = "X: " + x +", Y: " + y + ", Touching: " + touching;
});

window.addEventListener('touchend', e => {
  touching = false;
  x = 0;
  y = 0;
  document.getElementById("pos").innerHTML = "X: " + x +", Y: " + y + ", Touching: " + touching;
});
</script>
<html>
