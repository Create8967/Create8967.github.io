<html>
<style>
canvas {
  border: 1px solid black;
  
}
</style>
<h1>Draw stuff to test mouse down</h1>
<p id="pos"></p>
<canvas id="myPics" width=screen.width height=screen.height></canvas>
<script>
// When true, moving the mouse draws on the canvas
let isDrawing = false;
let x = 0;
let y = 0;

const tArea = document.getElementById('myPics');
const context = tArea.getContext('2d');
tArea.width = window.innerWidth;
tArea.height = window.innerHeight;
// event.offsetX, event.offsetY gives the (x,y) offset from the edge of the canvas.

// Add the event listeners for mousedown, mousemove, and mouseup
window.addEventListener('touchstart', e => {
  x = e.touches[0].pageX;
  y = e.touches[0].pageY;
  isDrawing = true;
  document.getElementById("pos").innerHTML = "X: " + x +", Y: " + y;
});

window.addEventListener('touchmove', e => {
  if (isDrawing === true) {
    drawLine(context, x, y, e.touches[0].pageX, e.touches[0].pageY);
    x = e.touches[0].pageX;
    y = e.touches[0].pageY;
  }
  document.getElementById("pos").innerHTML = "X: " + x +", Y: " + y;
});

window.addEventListener('touchend', e => {
  if (isDrawing === true) {
    drawLine(context, x, y, e.touches[0].pageX, e.touches[0].pageY);
    x = 0;
    y = 0;
    isDrawing = false;
  }
});

function drawLine(context, x1, y1, x2, y2) {
  context.beginPath();
  context.strokeStyle = 'black';
  context.lineWidth = 1;
  context.moveTo(x1, y1);
  context.lineTo(x2, y2);
  context.stroke();
  context.closePath();
}
  </script>
